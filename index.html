<!DOCTYPE html>
<html>
    <head>
        <title>
            Pokemon starters, and more!
        </title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    </head>
    <body>
        <div id="instructions">
            <h1>Pokemon Giphy Generator!</h1>
            <h2>Click a button to dynamically create GIFs, or create your own search button.</h2>
            <h2>Click on the picture to animate. Click again to stop.</h2>
        </div>
        <div id="button-space"></div>
        <div id="form-space">
            <form>
                <p>Create a new button:</p>
                <input type="text" name="buttonname" id="button-name">
                <input type="submit" value="submit" id="submit">
            </form>
        </div>
        <div id="results"></div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    </body>
</html>
